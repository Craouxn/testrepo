{% extends "layout.html" %}

{% block heading %}
  Your Notes
{% endblock %}

{% block body %}

  <ul>
    {% for note in notes %}
      <li>{{note}}</li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('index')}}" method="post">
    <input type="text" name="note" placeholder="Enter your note">
    <button>Submit</button>
  </form>
{% endblock %}
